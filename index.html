<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый лендинг</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        /* Хедер */
        header {
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            background-color: #fff;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Галерея */
        .gallery {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .gallery h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #6e8efb;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Футер */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Анимация */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .gallery h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header>
        <div>
            <h1>Добро пожаловать!</h1>
            <p>Это пример стильного сайта с современным дизайном. Погрузитесь в мир красоты и функциональности.</p>
            <a href="#gallery" class="btn">Посмотреть галерею</a>
        </div>
    </header>

    <!-- Галерея -->
    <section class="gallery" id="gallery">
        <h2>Наши работы</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Картинка+1" alt="Картинка 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Картинка+2" alt="Картинка 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Картинка+3" alt="Картинка 3">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Картинка+4" alt="Картинка 4">
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Красивый сайт. Все права защищены.</p>
    </footer>
</body>
</html>
